<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <style>
        .tile {
            font-size: xx-large;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: rgb(228, 75, 75);
            text-align: center;
        }
        td {
            width: 55px;
            height: 55px;
        }
    </style>
</head>
<body>
    <h1>Welcome To Memory Match</h1>
    <p><button onclick="gameReset()">Reset Game</button></p>
    <div id="gameBoard"></div>
    <a href="../index.html">Return to My Portfolio</a>

    <script>
        let map = [];
        let tile1 = null, tile2 = null;
        
        const loadMap = (row = 4,col = 4) => {
            const maxTilePairs = row * col / 2; 
            let gameArrayCount = 0;
            const gameArray = []
            for (let i = 1; i < maxTilePairs + 1; i++) {
                    gameArray.push(i);
                    gameArray.push(i);
                }
            const shuffle = (array) => {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1))
                    let temp = array[i];
                    array[i] = array[j];
                    array[j] = temp;
                }
                return array;
            }
            shuffle(gameArray);
            for (let i = 0; i < row; i++) {
                map[i] = [];
                for (let j = 0; j < col; j++) {
                    gameArrayCount++;
                    map[i][j] = gameArray[gameArrayCount - 1];
                }
            }
            // Display the Array shuffled before turning it into a 2D Array
            console.log(gameArray);
            
        }
        
        

        const makeBoard = (rows = 4,cols = 4) => {
            let output = '<table>';
            for (let row = 0; row < rows; row++) {
                output += '<tr>';
                    for (let col = 0; col < cols; col++) {
                        output += '<td><button ' + 'class="tile"' + ' id="tile' + row + '_' + col + '"' + ' onclick="process(' + row + ',' + col + ')">' + '</button></td>';
                    }
                    output += '</tr>';
            }
            document.getElementById('gameBoard').innerHTML = output + '</table>';
        }

        const gameReset = () => {
            loadMap(4,4);
            makeBoard(4,4);
            // Diplaying the Map of the number in the log
            console.log(map);
        }

        const process = (row,col) => {
            let clicked_tile = document.getElementById('tile' + row + '_' + col);

            if (!Boolean(clicked_tile.innerHTML)) {

                if (!tile1) {
                    tile1 = clicked_tile;
                    clicked_tile.innerHTML = map[row][col];
                }
                else if (!tile2) {
                    tile2 = clicked_tile;
                    clicked_tile.innerHTML = map[row][col];
                    setTimeout(() => {
                        checkMatch();  
                    }, 1000);
                }
            }
            
        }

        const checkMatch = () => {
            if (tile1.innerHTML == tile2.innerHTML) {
                tile1.hidden = true;
                tile2.hidden = true;
            }
            tile1.innerHTML = '';
            tile2.innerHTML = '';
            tile1 = tile2 = null;
        }
        gameReset();
    </script>
</body>
</html>
