<!DOCTYPE html>
<html lang="en">
<head>

            <td><button id="b1" onclick="changeMark('b1')" class="button"></button></td>
            <td><button id="c1" onclick="changeMark('c1')" class="button"></button></td>
        </tr>
        <tr>
            <td><button id="a2" onclick="changeMark('a2')" class="button"></button></td>
            <td><button id="b2" onclick="changeMark('b2')" class="button"></button></td>
            <td><button id="c2" onclick="changeMark('c2')" class="button"></button></td>
        </tr>
        <tr>
            <td><button id="a3" onclick="changeMark('a3')" class="button"></button></td>
            <td><button id="b3" onclick="changeMark('b3')" class="button"></button></td>
            <td><button id="c3" onclick="changeMark('c3')" class="button"></button></td>
        </tr>
    </table>
    <button class="resetButton" onclick="resetGame()">Reset</button>
    <p><span id="winner"></span></p>
